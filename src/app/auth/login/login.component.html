<div class="form-container">
    <form class="form-box">
        <h2 class="form-title">Iniciar sesión</h2>

        <div class="mb-3">
            <label for="email" class="form-label label-color">Correo electrónico</label>
            <input [(ngModel)]="email" type="email" class="form-control input-custom" id="email" name="email" />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label label-color">Contraseña</label>
            <input [(ngModel)]="password" type="password" class="form-control input-custom" id="password"
                name="password" />
        </div>

        <div class="d-grid gap-2">
            <button type="button" class="btn btn-type-1" (click)="ingresar()">
                Ingresar
            </button>
            <button type="button" class="btn btn-type-2" (click)="goTo('auth/registro')">
                Registrarse
            </button>
            <button type="button" class="btn btn-type-3" (click)="autocompletar()">
                Autocompletar
            </button>
        </div>
    </form>
</div>
